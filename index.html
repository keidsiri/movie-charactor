<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Charactor</title>
</head>

<body>
  <div class="container">
    <h1>Character Quiz</h1>
    <form class="userInput">

      <div class="form-group">
        <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
        <select class="form-control" id="gender">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Non-Binary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age" class="col-sm-2 col-form-label">Age:</label>
        <select class="form-control" id="age">
          <option value="1">0 – 10</option>
          <option value="2">11 – 20</option>
          <option value="3">21+</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type" class="col-sm-2 col-form-label">Type of movie:</label>
        <select class="form-control" id="typeMovie">
          <option value="1">Comedy</option>
          <option value="2">Action</option>
          <option value="3">Drama</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color" class="col-sm-2 col-form-label">Favorite color:</label>
        <select class="form-control" id="color">
          <option value="1">Green</option>
          <option value="2">Yellow</option>
          <option value="3">Orange</option>
        </select>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>

    <div class="result">

      </div>

    </div>

  </div>
</body>

</html>
